<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Records</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .nav {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .nav i {
      font-size: 2rem;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .nav i:hover {
      transform: scale(1.2);
    }

    h1 {
      font-size: 2rem;
      margin-top: 60px;
      animation: slideDown 1.5s ease-in-out;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid black; /* Borders for first three columns */
    }

    th {
      background: #ff477e;
      color: white;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="nav">
    <i class="fas fa-home" onclick="goHome()"></i>
    <i class="fas fa-arrow-left" onclick="goBack()"></i>
  </div>
  <h1>Welcome, <span id="username"></span>, to Your Saved Records!</h1>

  <table>
    <thead>
      <tr>
        <th>Your Entry</th>
        <th>Date</th>
        <th>Reaction</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>

  <script>
    document.getElementById("username").innerText = localStorage.getItem("username") || "User";

    function goHome() { window.location.href = "home.html"; }
    function goBack() { window.history.back(); }

    function loadRecords() {
      let savedRecords = JSON.parse(localStorage.getItem("records")) || [];
      let table = document.getElementById("recordsTable");
      table.innerHTML = "";
      savedRecords.forEach((record, index) => {
        let row = `<tr>
          <td>${record.text}</td>
          <td>${record.date}</td>
          <td>${record.emoji}</td>
          <td><button class="delete-btn" onclick="deleteRecord(${index})">‚ùå</button></td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    function deleteRecord(index) {
      let savedRecords = JSON.parse(localStorage.getItem("records")) || [];
      savedRecords.splice(index, 1);
      localStorage.setItem("records", JSON.stringify(savedRecords));
      loadRecords();
    }

    loadRecords();
  </script>
</body>
</html>
