<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .welcome-text {
      font-size: 1.8rem;
      animation: slideUp 1.5s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 60%;
      border-radius: 5px;
      border: none;
      margin-top: 20px;
    }

    button {
      padding: 12px;
      font-size: 1.2rem;
      background: #ff7eb3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: #ff5286;
    }
  </style>
</head>
<body>
  <div class="logo">App 4 Living</div>
  <p class="welcome-text">Welcome! This app will help you track your daily progress and stay motivated.</p>
  <p class="welcome-text">Please enter your name to start:</p>
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="saveUser()">Start</button>

  <script>
    function saveUser() {
      const name = document.getElementById("username").value;
      if (name) {
        localStorage.setItem("username", name);
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
