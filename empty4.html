<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Motivation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .quote-container {
      margin-top: 50px;
      font-size: 1.5rem;
      font-style: italic;
      margin: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: #2575fc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.1rem;
    }

    .home-button:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>

  <button class="home-button" onclick="goHome()">Home</button>

  <div class="logo">App 4 Living</div>
  <h2>Daily Motivation</h2>

  <div class="quote-container" id="quoteContainer">
    <!-- Quote will be inserted here -->
  </div>

  <script>
    const quotes = [
      "Success is the sum of small efforts, repeated day in and day out.",
      "The only way to do great work is to love what you do.",
      "Donâ€™t wait for opportunity. Create it.",
      "Believe you can and you're halfway there.",
      "You are never too old to set another goal or to dream a new dream."
    ];

    // Display a random quote on load
    window.onload = function() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteContainer").textContent = randomQuote;
    };

    // Go back to homepage
    function goHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
