<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .nav {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .nav i {
      font-size: 2rem;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .nav i:hover {
      transform: scale(1.2);
    }

    h1 {
      font-size: 2rem;
      margin-top: 60px;
      animation: slideDown 1.5s ease-in-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      font-size: 1.2rem;
      background: #ff477e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: #ff255d;
    }
  </style>
</head>
<body>
  <div class="nav">
    <i class="fas fa-home" onclick="goHome()"></i>
  </div>
  <h1>Welcome <span id="username"></span> to the Home Page!</h1>

  <button onclick="location.href='records.html'">Your Records</button>
  <button onclick="location.href='schedule.html'">Schedule</button>
  <button onclick="location.href='your_daily_write.html'">Write your story for today</button>
  <button onclick="location.href='saved_story.html'">View your stories</button>
  <button onclick="location.href='empty4.html'">Check today's Quote!</button>
  <button onclick="location.href='empty5.html'">Your Habit Tracker</button>
  <button onclick="location.href='empty6.html'">Healthy Living Tips</button>
  <script>
    document.getElementById("username").innerText = localStorage.getItem("username") || "User";
    function goHome() { window.location.href = "home.html"; }
  </script>
</body>
</html>
